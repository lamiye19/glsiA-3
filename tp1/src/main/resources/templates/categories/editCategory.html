    <!-- Page Heading -->

        <h5 class="h5 mb-0 text-gray-800 text-bold">Modifier catégorie</h5>
    </div>

    <!-- Content Row -->
    <div class="row">

        <div class="col-lg-7">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Modifier une catégorie!</h1>
                </div>
                <form class="user" th:action="@{/categories/save}" th:object="${uneCategorie}" method="post">
                    <input type="hidden" class="form-control" th:field="*{id}">
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="text" class="form-control" id="exampleFirstName"
                                   placeholder="Libellé" th:field="*{designation}">
                        </div>
                    </div>

                    <hr>
                    <button class="btn btn-success btn-user btn-block">Valider</button>
                </form>
            </div>
        </div>
    </div>
</div>
